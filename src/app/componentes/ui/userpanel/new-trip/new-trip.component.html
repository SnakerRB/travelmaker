<mat-card class="container">
  <h2>Crear Nueva Nota</h2>
  <form [formGroup]="tripForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input matInput type="text" id="name" formControlName="name" class="form-control">
    </div>

    <div class="form-group">
      <label for="destination">Tema:</label>
      <input matInput type="text" id="destination" formControlName="destination" class="form-control">
    </div>

    <div class="form-group">
      <label for="startDate">Fecha de Inicio:</label>
      <input matInput type="date" id="startDate" formControlName="startDate" class="form-control">

      <label for="endDate">Fecha de Fin:</label>
      <input matInput type="date" id="endDate" formControlName="endDate" class="form-control">
    </div>

    <button mat-raised-button color="primary" type="submit" [disabled]="tripForm.invalid || isSubmitting">
      {{ isSubmitting ? 'Guardando...' : 'Crear Notas' }}
    </button>
  </form>
</mat-card>
