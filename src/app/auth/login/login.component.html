<div class="container">
    <div class="login-form">
        <h2>Login</h2>
        <form (ngSubmit)="login()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="credentials.email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required>
            </div>
            <div *ngIf="error" class="error-message">
                {{ error }}
            </div>
            <button type="submit">Login</button>
            <button type="button" class="google-button" (click)="loginWithGoogle()">Login with Google</button>
        </form>
    </div>
</div>
